<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede de Autores - Scientific Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                <span>Scientific Library</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="articles.html">Artigos</a>
                <a href="network.html" class="active">Rede</a>
                <a href="timeline.html">Timeline</a>
                <button class="btn-reset" id="resetBtn">Novo CSV</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Rede de Cooperação entre Autores</h1>
        
        <div class="network-container">
            <div class="card network-card">
                <div id="networkViz"></div>
            </div>
            
            <div class="network-sidebar">
                <div class="card">
                    <h3>Top 10 Autores Mais Produtivos</h3>
                    <ul id="topAuthors" class="stat-list"></ul>
                </div>
                
                <div class="card">
                    <h3>Colaborações Mais Fortes</h3>
                    <ul id="topCollabs" class="stat-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/network.js"></script>
</body>
</html>
