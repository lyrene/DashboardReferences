</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>

    <main class="container">
      <h1>Rede de Cooperação entre Autores</h1>

      <section id="topSection" class="top-section">

          <h3>Top Autores</h3>
          <ul id="topAuthors" class="stat-list compact"></ul>
          <button id="moreAuthors" class="btn-more">Ver mais</button>
        </div>

        <div class="card compact-card">
          <h3>Colaborações Mais Fortes</h3>
          <ul id="topCollabs" class="stat-list compact"></ul>
          <button id="moreCollabs" class="btn-more">Ver mais</button>
        </div>
      </section>

      <div class="card network-card-full">
        <div id="networkViz"></div>
      </div>
